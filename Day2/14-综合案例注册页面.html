<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在</h4>
    <table width="600" >

        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan"><img src="images/man.jpg"> 男</label>
                <input type="radio" name="sex" id="nu"><label for="nu"><img src="images/man.jpg"> 女</label>
            </td>
        </tr>

        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>请选择年份</option>
                    <option>2001年</option>
                    <option>2002年</option>
                    <option>2003年</option>
                </select>

                <select>
                    <option>请选择月份</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3年</option>
                </select>

                <select>
                    <option>请选择日期</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>

        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td> <input type="text" value="北京"> </td>
           
        </tr>

        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" checked="checked"> 已婚
                <input type="radio" name="marry"> 未婚
                <input type="radio" name="marry"> 离婚
            </td>
        </tr>

        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td>
                <input  type="text" value="博士后">
            </td>
        </tr>

        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love" > a
                <input type="checkbox" name="love" > b
                <input type="checkbox" name="love" > c
                <input type="checkbox" name="love" > d
                <input type="checkbox" name="love" checked="checked"> all
            </td>
        </tr>

        <!-- 第七行 -->
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>

        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>

        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked>我同意
            </td>
        </tr>

        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a src="#">链接</a>
            </td>
        </tr>

        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h5>wcn</h5>
                <ul>
                    <li>a</li>
                    <li>b</li>
                    <li>c</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
