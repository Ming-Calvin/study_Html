<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>我爱肌肉男：</h4>
    <img src="肌肉男.jpeg">

    <h4>alt 替换文本</h4>
    <img src="肌肉.jpeg" alt="我爱肌肉男">

    <h4>title 提示文本</h4>
    <img src="肌肉男.jpeg" title="我爱肌肉男">
    
    <h4>width 给图像设置宽度</h4>
    <img src="肌肉男.jpeg" width="500">

    <h4>height 给图像设置高度</h4>
    <img src="肌肉男.jpeg" height="100">

    <h4>border 给图像设定边框</h4>
    <img src="肌肉男.jpeg" border="15">
</body>
</html>
